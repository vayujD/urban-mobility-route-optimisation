<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="map" style="height: 100vh;"></div>
        <div class="top-controls">
            <div class="username-container">
                <input type="text" id="username" placeholder="Enter your username">
                <button onclick="setUsername()">Set Username</button>
            </div>
            <div class="routes-list">
                <button onclick="toggleRoutesList()" id="routes-btn">Show All Routes</button>
                <div id="routes-panel" class="hidden">
                    <div class="routes-header">
                        <h3>Recent Routes</h3>
                        <select id="route-filter">
                            <option value="all">All Routes</option>
                            <option value="my">My Routes</option>
                        </select>
                    </div>
                    <div id="routes-container"></div>
                </div>
            </div>
        </div>
        <div class="bottom-controls">
            <div id="route-dialog">
                <label for="source">Source:</label>
                <input type="text" id="source" placeholder="Enter source location...">
                
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter destination location...">
                
                <label for="departure-time">Select Departure Time:</label>
                <input type="datetime-local" id="departure-time" placeholder="Select departure time">
                
                <label for='stops'>Enter multiple stops (comma-separated):</label>
                <input type='text' id='stops' placeholder='Stop 1, Stop 2, Stop 3' />
            </div>
            <div class="input-group">
                <div class="action-buttons">
                    <button onclick="findRoute()">Find Route</button>
                    <button onclick="shareRoute()">Share Route</button>
                    <button onclick="getCurrentLocation()">Use Current Location</button>
                </div>
            </div>
            <div class="input-group">
                <div class="check-point-controls">
                    <button onclick="togglePointSelection()" id="select-point-btn">Select Point on Map</button>
                    <input type="datetime-local" id="check-time" placeholder="Select time to check">
                    <button onclick="checkUsers()">Check Users</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p> 2025 Map Explorer - Real-time Route Sharing</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
